<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <button id="sidebar-toggle">â˜°</button>
        <h1>Manga Reader</h1>
        <button id="contents-page">Contents Page</button>
        <button id="scroll">Scroll Comics</button>
        <button id="page-turn">Page-Turning</button>
        <button id="clear">Clear Queue</button>
        <button id="theme-toggle"></button>
        <button id="fullscreen-toggle"></button>
    </header>
    <nav id="controls-nav">
        <button id="prev">Last Page</button>
        <button id="zoom-out">-</button>
        <button id="zoom-in">+</button>
        <button id="fit-to-page"></button>
        <button id="next">Next Page</button>
    </nav>
    <div id="container">
        <div id="sidebar"></div>
        <div id="viewer"></div>
    </div>
    <div id="file-browser" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:10;">
        <div class="inner" style="margin:10% auto; width:60%; height:80%; overflow:auto; padding:20px; background:white;">
            <button id="back-browser">Back</button>
            <button id="close-browser">Close</button>
            <ul id="file-list"></ul>
        </div>
    </div>
</body>
</html>
